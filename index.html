<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style></style>
    <link rel="stylesheet" href="css/calendar.css" />
  </head>

  <body>
    <div id="calendar_div" class="container">
      <div class="title p-rel">
        <div class="tmp-month"></div>

        <div class="left-btn month-btn ">&lt</div>
        <div class="right-btn month-btn">&gt</div>
      </div>
      <div class="left-btn week-btn">&lt</div>
      <div class="right-btn week-btn">&gt</div>
      <div class="content">
        <div class="t-header">
          <div class="head-row" style="width:100%">
            <div class="header-word"></div>
            <div class="header-word"></div>
            <div class="header-word"></div>
            <div class="header-word"></div>
            <div class="header-word"></div>
            <div class="header-word"></div>
            <div class="header-word"></div>
          </div>
        </div>
        <div id="calendar_date" class="t-body"></div>
      </div>
      <div class="footer"></div>
    </div>
    <div class="container">
      <label class="input-label">日期： </label>
      <input class="input-area" readonly />
    </div>
    <script src="js/calendar.js"></script>
  </body>
</html>
